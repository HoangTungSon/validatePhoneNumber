<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Phone Number</title>
</head>
<body>
<script>
    function validatePhoneNumber(str) {
        let reExPa = /^[(][0-9]{2}[)][-][(][0][0-9]{9}[)]$/;
        return reExPa.test(str);
    }

    let str1 = "(84)-(0978489648)";
    let str2 = "(a8)-(22222222)";

    console.log(validatePhoneNumber(str1));
    console.log(validatePhoneNumber(str2));

</script>
</body>
</html>
